<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место Россия">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.svg" alt="фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
          <p class="profile__personal-info">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/photo-grid-baikal-2.jpg" alt="берег Байкала">
          <h2 class="element__text">Байкал</h2>
          <button type="button" class="element__like-button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/photo-grid-elbrus.jpg" alt="вершина Эльбруса">
          <h2 class="element__text">Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/photo-grid-ergaki.jpg" alt="вершина горы в тумане">
          <h2 class="element__text">Ергаки</h2>
          <button type="button" class="element__like-button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/photo-grid-kamchatka-1.jpg" alt="холмы в тумане">
          <h2 class="element__text">Камчатка</h2>
          <button type="button" class="element__like-button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/photo-grid-kamchatka-2.jpg" alt="гора вдалеке">
          <h2 class="element__text">Камчатка</h2>
          <button type="button" class="element__like-button"></button>
        </article>
        <article class="element">
          <img class="element__image" src="./images/photo-grid-atharva-tulsi.jpg" alt="заснеженная вершина Эльбруса в тумане">
          <h2 class="element__text">Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup__container">
      <form class="popup">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="name" placeholder="Жак-Ив Кусто" required class="popup__name" type="text">
        <input name="personalInfo" placeholder="Исследователь океана" required class="popup__personal-info" type="text">
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
